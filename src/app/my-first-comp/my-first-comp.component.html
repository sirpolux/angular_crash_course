
<div class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <!-- Form -->
      <form id="userForm" class="space-y-6" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name"  [(ngModel)]="name" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="Enter your name">
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700" >Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="Enter your email">
        </div>
  
        <!-- Message Field -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" 
          [(ngModel)]="message"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Enter your message"></textarea>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button type="submit" 
                  class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
          </button>
        </div>
      </form>
  
      <div *ngIf="isSubmitted" >
        <app-app-message  *ngFor="let msg of messages; let i = index"  [message]="msg" [index]="i"  (delete)="deleteMessage($event)">
        </app-app-message>
      </div>
